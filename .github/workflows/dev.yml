name: Lint

on:
    pull_request:
        branches: ["master"]

jobs:
    setup:
        uses: ./.github/workflows/setup.yml

    Check Lint:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v3
              name: Setup Node
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "yarn"
            - run: yarn install --frozen-lockfile
            - run: yarn lint