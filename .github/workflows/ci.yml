name: Lint

on:
    pull_request:
        branches: ["master"]
    push:
        branches: ["master"]

jobs:
    lint:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                dir: ["frontend"]

        steps:
            - run: echo "CI start"
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install dependencies
              working-directory: ${{ matrix.dir }}
              run: yarn install
            - name: CI Check
              run: yarn ci-lint
